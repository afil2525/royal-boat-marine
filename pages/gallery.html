<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Royal Boat Marine</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Royal Boat Marine Logo" class="logo">
        <h1>Royal Boat Marine</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Gallery</h2>
            <div class="image-slider">
                <div><img src="../images/image1.jpg" alt="Image 1"></div>
                <div><img src="../images/image2.jpg" alt="Image 2"></div>
                <div><img src="../images/image3.jpg" alt="Image 3"></div>
                <div><img src="../images/image4.jpg" alt="Image 4"></div>
                <div><img src="../images/image5.jpg" alt="Image 5"></div>
                <div><img src="../images/image6.jpg" alt="Image 6"></div>
                <div><img src="../images/image7.jpg" alt="Image 7"></div>
                <div><img src="../images/image8.jpg" alt="Image 8"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Royal Boat Marine</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.image-slider').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                prevArrow: '<button type="button" class="slick-prev">Previous</button>',
                nextArrow: '<button type="button" class="slick-next">Next</button>',
            });
        });
    </script>
</body>
</html>
